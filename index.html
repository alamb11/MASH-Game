<body>
    <h1>MASH</h1>

    <div id="answers" class="hide">

        </div>
    <div class="bucket">
        <div class="choice-bucket">
            <h4 class="highlight">What job will you have?</h4>
            <label for="formAnswer1">Enter an answer</label><input name="answer_1[]" type="text" id="formAnswer1">
            <label for="formAnswer2">Enter an answer</label><input name="answer_1[]" type="text" id="formAnswer2">
            <label for="formAnswer3">Enter an answer</label><input name="answer_1[]" type="text" id="formAnswer3">
            <label for="formAnswer4">Enter an answer</label><input name="answer_1[]" type="text" id="formAnswer4">
        </div>
        <div class="choice-bucket">
        <h4 class="highlight">How many kids will you have?</h4>
        <label for="formAnswer5">Enter an answer</label><input name="answer_2[]" type="text" id="formAnswer5">
        <label for="formAnswer6">Enter an answer</label><input name="answer_2[]" type="text" id="formAnswer6">
        <label for="formAnswer7">Enter an answer</label><input name="answer_2[]" type="text" id="formAnswer7">
        <label for="formAnswer8">Enter an answer</label><input name="answer_2[]" type="text" id="formAnswer8">
        </div>
        <div class="choice-bucket">
        <h4 class="highlight">What will be your favorite hobby?</h4>
        <label for="formAnswer9">Enter an answer</label><input name="answer_3[]" type="text" id="formAnswer9">
        <label for="formAnswer10">Enter an answer</label><input name="answer_3[]" type="text" id="formAnswer10">
        <label for="formAnswer11">Enter an answer</label><input name="answer_3[]" type="text" id="formAnswer11">
        <label for="formAnswer12">Enter an answer</label><input name="answer_3[]" type="text" id="formAnswer12">
        </div>
    </div>
<button type="submit" class="button-submit">Tell my fortune</button>
    </form>
